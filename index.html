<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- LOCAL -->
  <link rel="stylesheet" href="css/main.css" />
  <script src="js/about-me-generator.js"></script>
  <script src="js/project-generator.js"></script>
  <script src="js/nav-scroll-hide.js"></script>
  <script src="js/modal.js" defer></script>

  <!-- FONTS -->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&display=swap&family=Raleway:wght@100;300;400;600;700&display=swap"
    rel="stylesheet" />

  <!-- JQUERY -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

  <!-- SLICK -->
  <link rel="stylesheet" type="text/css" href="http://kenwheeler.github.io/slick/slick/slick-theme.css" />
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>


  <!-- FOUNDATION-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
    integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
    integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>

</head>

<body>

  <!-- MENU  -->
  <section class="yellow-background" data-sticky-container>
    <div class="nav-background scrollhide-nav" data-sticky data-options="marginTop:0;">
      <div class="grid-container fluid vertical-padding-nav">
        <div class="logo"><img src="assets/al.png"></div>
        <nav class="menu align-right font-raleway" data-smooth-scroll>
          <ul id="nav-menu" class="nav-menu menu align-right vertical medium-horizontal menu">
            <li><a href="#home">HOME</a></li>
            <li><a href="#project">PROJECTS</a></li>
            <li><a href="#about">ABOUT ME</a></li>
            <li><a href="#contact">CONTACT</a></li>
          </ul>
          <div class="align-right" data-responsive-toggle="nav-menu" data-hide-for="medium">
            <button class="menu-icon" type="button" data-toggle="nav-menu"></button>
          </div>
        </nav>
      </div>
    </div>
  </section>


  <div class="sections">

    <!-- LANDING PAGE  -->
    <section id="home" class="yellow-background small-padding">
      <div class="grid-container fluid vertical-padding-medium">
        <div class="grid-x grid-padding-x medium-center">
          <div class="cell small-12 medium-12 large-6">
            <h1 class="font-raleway large-h-size">My name is Adam.</h1>
            <div class="vertical-padding-small-bottom">
              <h2 class="font-poiret mediumsmall-h-size">
                Web & Software Developer.
              </h2>
              <h2 class="font-poiret mediumsmall-h-size">
                Certified Coffee Lover.
              </h2>
            </div>
          </div>
          <div class="cell show-for-large  medium-5 large-6">
            <img src="assets/coffee.svg" />
          </div>
        </div>
      </div>
    </section>

    <!-- PROJECT PAGE  -->
    <section id="project" class="curve-background fluid vertical-padding-medium">
      <div class="grid-container fluid vertical-padding-medium-top">
        <div class="grid-x grid-padding-x">
          <h2 class="font-raleway medium-h-size cell">Projects</h2>
          <div id="slider-nav" class="slider-nav cell">
          </div>
        </div>
      </div>

      <div class="grid-container fluid vertical-padding-medium-top">
        <div id="myModal" class="modal">
          <div class="modal-content">
            <div class="modal-header">
              <span class="close">&times;</span>
              <h2>Modal Header</h2>
            </div>
            <div class="modal-header-end"></div>
            <div class="modal-body">
              <p>Some text in the Modal Body</p>
              <p>Some other text...</p>
            </div>
          </div>
        </div>

      </div>

  </div>

  </section>


  <!-- ABOUT ME PAGE  -->
  <section id="about" class="whiteoffset-background fluid vertical-padding-small">
    <div class="grid-container fluid">
      <div class="grid-x grid-padding-x">
        <h2 class="font-raleway medium-h-size cell">About Me</h2>
        <div class="cell small-12 large-6">
          <h3 class="font-raleway small-h-size">Who Am I?</h3>
          <p id="desc" class="font-poiret"></p>
        </div>
        <div class="cell large-6">
          <div class="cell small-12 large-6 vertical-padding-small">
            <h3 class="font-raleway small-h-size">Primary Skills:</h3>
            <ul id="skill-list"></ul>
          </div>
          <div class="cell small-12 large-6">
            <h3 class="font-raleway small-h-size">Find Me On:</h3>
            <ul id="social-list"></ul>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- CONTACT PAGE  -->
  <section id="contact" class="fluid vertical-padding-small whiteoffset-background">
    <div class="grid-container fluid vertical-padding-medium">
      <div class="grid-x grid-padding-x horizontal-padding">
        <div class="form-background cell">
          <h2 class="font-raleway medium-h-size text-center no-margin-padding">Want to know more?</h2>
          <h3 class="font-raleway medium-h-size text-center thin no-margin-padding">Send me a message</h3>
          <form>
            <label>Name
              <input class="input-field" type="text" />
            </label>
            <label>Email
              <input class="input-field" type="text" />
            </label>
            <label>Message
              <textarea></textarea>
            </label>
            <div class="center-element">
              <input type="submit" class="button" value="Send!" />
            </div>
          </form>
          <div class="social-img">
            <img src="assets/social.svg" />
          </div>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
